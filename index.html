<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>برد دکمه‌ای</title>
  <style>
    :root{--bg:#0f172a;--btn:#1f2937;--you:#2563eb;--text:#e5e7eb;--border:#243041;--panel:#111827}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:sans-serif;background:var(--bg);color:var(--text);display:flex;flex-direction:column;height:100%}
    header{padding:12px 16px;background:var(--panel)}
    header h1{margin:0;font-size:18px}
    main{flex:1;display:flex;flex-direction:column;max-width:900px;margin:0 auto;width:100%;min-height:0;padding:12px 16px;gap:10px}
    #board{flex:1;overflow:auto;overflow-x:hidden;min-height:0;border:1px solid var(--border);border-radius:12px;background:#0b1220;padding:12px;display:flex;flex-direction:column;gap:10px}
    .tile{display:inline-flex;flex-direction:column;gap:6px;padding:10px 14px;border-radius:14px;border:1px solid var(--border);background:var(--btn);color:var(--text);box-shadow:0 2px 6px rgba(0,0,0,.25);max-width:50%;align-self:flex-start}
    .tile.you{align-self:flex-end;background:var(--you);color:#fff}
    .who{font-size:11px;opacity:.9}
    .txt{white-space:pre-wrap;line-height:1.5;word-break:break-word;overflow-wrap:anywhere}
    .filelink{color:#93c5fd;text-decoration:none}
    .thumb{max-width:100%;height:auto;border-radius:10px;border:1px solid rgba(255,255,255,.1)}
    form#chatForm{display:flex;flex-wrap:nowrap;gap:8px;padding:12px 16px;background:var(--panel);align-items:center;border-radius:12px}
    input,button{font-size:16px}
    #sendBtn,#fileBtn{flex:0 0 auto}
    #text{flex:1 1 0%; min-width:0; border-radius:12px;border:1px solid #374151;background:#0b1220;color:#e5e7eb;padding:10px}
    button{border:none;border-radius:12px;background:#22c55e;color:#0b1220;padding:10px 14px;font-weight:700;cursor:pointer}
    label.file-btn{display:inline-flex;align-items:center;justify-content:center;width:44px;height:44px;background:#334155;color:#e5e7eb;border-radius:12px;cursor:pointer;font-size:20px;line-height:1}
    input[type=file]{display:none}
  </style>
</head>
<body>
  <header><h1>برد دکمه‌ای (بدون استوریج)</h1></header>

  <main>
    <div id="board" aria-live="polite"></div>

    <form id="chatForm">
      <button type="submit" id="sendBtn">ارسال</button>
      <label id="fileBtn" class="file-btn" title="بارگذاری فایل">📎
        <input type="file" id="fileInput" accept="*/*;capture=camera,image/*" />
      </label>
      <input id="text" placeholder="پیام خود را بنویسید…" autocomplete="off" />
    </form>
  </main>

  <script type="module" src="main.js"></script>
</body>
</html>
