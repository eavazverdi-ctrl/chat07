<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <title></title>
  <style>
    :root{
      --bg1:#0f172a; --bg2:#1e293b; --accent:#2563eb;
      --text:#e5e7eb; --border:rgba(255,255,255,.22);
      --glass:rgba(255,255,255,.10); --glass-you:rgba(37,99,235,.22);
      --msg-fs:16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    html,body{overflow:hidden;overscroll-behavior:none;-webkit-overflow-scrolling:auto}
    body{
      margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;color:var(--text);
      display:flex;flex-direction:column;height:100%;
      background: radial-gradient(1200px 800px at 80% -10%, #1f2937 0%, transparent 60%),
                  radial-gradient(1000px 700px at -10% 110%, #0ea5e9 0%, transparent 50%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      background-attachment:fixed; -webkit-text-size-adjust:100%; touch-action:none;
    }
    .hidden{display:none!important}

    main{flex:1;display:flex;flex-direction:column;max-width:900px;margin:0 auto;width:100%;
      min-height:0;padding:12px 16px;gap:10px; touch-action:none}
    /* ---------- rooms view ---------- */
    #roomsView{display:flex;flex-direction:column;gap:12px;flex:1;min-height:0}
    .room-btn{
      width:100%;padding:14px 16px;border-radius:16px;border:1px solid var(--border);
      background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05));
      -webkit-backdrop-filter: blur(8px) saturate(140%); backdrop-filter: blur(8px) saturate(140%);
      color:#fff;font-weight:700;text-align:right;display:flex;justify-content:space-between;align-items:center;
    }
    .divider{height:1px;background:linear-gradient(90deg,rgba(255,255,255,0),rgba(255,255,255,.25),rgba(255,255,255,0))}

    /* ---------- chat view ---------- */
    #chatView{display:flex;flex-direction:column;gap:10px;flex:1;min-height:0}
    #backBtn{align-self:flex-start;border:1px solid var(--border);background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.04));
      -webkit-backdrop-filter: blur(8px) saturate(140%); backdrop-filter: blur(8px) saturate(140%);
      color:#fff;border-radius:14px;padding:10px 14px;font-weight:700}

    #board{
      flex:1;overflow:auto;overflow-x:hidden;min-height:0;
      border:1px solid var(--border);border-radius:16px;
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      backdrop-filter: blur(4px); -webkit-backdrop-filter: blur(4px);
      padding:12px;display:flex;flex-direction:column;gap:10px;
      overscroll-behavior:contain; touch-action:pan-y;
    }
    #board .push{flex:1 0 auto}

    .tile{
      display:inline-flex;flex-direction:column;gap:4px;padding:6px 10px;border-radius:16px;
      border:1px solid var(--border); background:var(--glass);
      -webkit-backdrop-filter: blur(10px) saturate(140%); backdrop-filter: blur(10px) saturate(140%);
      color:var(--text); box-shadow:0 4px 20px rgba(0,0,0,.25);
      max-width:70%; align-self:flex-start;
    }
    .tile.you{align-self:flex-end;background:var(--glass-you)}
    .who{font-size:11px;opacity:.9}
    .txt{white-space:pre-wrap;line-height:1.55;word-break:break-word;overflow-wrap:anywhere;font-size:var(--msg-fs)}
    .meta{font-size:10px;opacity:.8;margin-top:2px;text-align:left;direction:ltr}
    .filelink{color:#93c5fd;text-decoration:none}
    .thumb{max-width:100%;height:auto;border-radius:12px;border:1px solid rgba(255,255,255,.15)}

    form#chatForm{direction:ltr;display:grid;grid-template-columns:auto auto 1fr;gap:8px;align-items:stretch;
      padding:6px 8px;border-radius:16px;border:1px solid var(--border);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      -webkit-backdrop-filter: blur(8px) saturate(140%); backdrop-filter: blur(8px) saturate(140%); touch-action:manipulation}
    input,button,label{font-size:16px}
    #text{min-width:0;border-radius:12px;border:1px solid rgba(255,255,255,.25);
      background:rgba(0,0,0,.35);color:#fff;padding:8px 12px; direction:rtl;text-align:right}
    .icon-btn{display:flex;align-items:center;justify-content:center;height:100%;min-height:44px;width:48px;border-radius:12px;cursor:pointer;
      font-size:20px;background:rgba(0,0,0,.35);color:#e5e7eb;border:1px solid rgba(255,255,255,.25);user-select:none}
    input[type=file]{display:none}

    /* ---------- modals ---------- */
    .modal{position:fixed;inset:0;background:rgba(0,0,0,.65);display:none;align-items:center;justify-content:center;z-index:30}
    .modal[open]{display:flex}
    .card{width:min(92vw,480px); background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      -webkit-backdrop-filter: blur(16px) saturate(160%); backdrop-filter: blur(16px) saturate(160%);
      border:1px solid var(--border); border-radius:16px; padding:18px; color:#fff; display:flex; flex-direction:column; gap:12px}
    .card h2{margin:0;font-size:18px}
    .field{display:flex;flex-direction:column;gap:6px}
    .field input, .field select{border-radius:12px;border:1px solid rgba(255,255,255,.25); background:rgba(0,0,0,.35);color:#fff;padding:10px;font-size:16px; direction:rtl; text-align:right}
    .row70{display:grid; grid-template-columns:70% 30%; gap:8px; align-items:stretch}
    .btn{border:none;border-radius:12px;background:#22c55e;color:#0b1220;padding:10px 14px;font-weight:700;cursor:pointer;font-size:16px}
    .btn.secondary{background:#334155;color:#e5e7eb}
    .btn.full{width:100%}
    .hint{font-size:12px;opacity:.9}
    main.gated{visibility:hidden}
  </style>
</head>
<body>
  <main class="gated">
    <!-- Rooms list -->
    <section id="roomsView">
      <button class="room-btn" data-room="chat-1"><span>صفحه چت 1</span><span>🟢</span></button>
      <button class="room-btn" data-room="chat-2"><span>صفحه چت 2</span><span>🟢</span></button>
      <button class="room-btn" data-room="chat-3"><span>صفحه چت 3</span><span>🟢</span></button>
      <button class="room-btn" data-room="chat-4"><span>صفحه چت 4</span><span>🟢</span></button>
      <button class="room-btn" data-room="chat-5"><span>صفحه چت 5</span><span>🟢</span></button>
      <div class="divider"></div>
    </section>

    <!-- Chat view -->
    <section id="chatView" class="hidden">
      <button id="backBtn" type="button">⬅️ بازگشت به صفحهٔ اصلی</button>
      <div id="board" aria-live="polite"><div class="push"></div></div>
      <form id="chatForm">
        <label id="fileBtn" class="icon-btn" title="بارگذاری">📎
          <input type="file" id="fileInput" accept="*/*;capture=camera,image/*" />
        </label>
        <button type="button" id="settingsBtn" class="icon-btn" title="تنظیمات">⚙️</button>
        <input id="text" placeholder="پیام خود را بنویسید…" autocomplete="off" />
      </form>
    </section>
  </main>

  <!-- نام + رمز سراسری (همان نسخهٔ فعلی) -->
  <div id="nameModal" class="modal">
    <div class="card">
      <h2>ورود</h2>
      <div class="field"><label>نام</label><input id="nameInput" placeholder="مثلاً: علی" /></div>
      <div class="field"><label>رمز ورود (عددی): <span class="hint">باید 2025 باشد</span></label>
        <input id="passInput" inputmode="numeric" pattern="[0-9]*" placeholder="2025" /></div>
      <div class="row70"><div></div><button id="saveName" class="btn">ورود</button></div>
    </div>
  </div>

  <!-- تنظیمات (همان قبلی) -->
  <div id="settingsModal" class="modal">
    <div class="card">
      <h2>تنظیمات</h2>
      <div class="field"><label>تغییر نام</label>
        <div class="row70"><input id="newName" placeholder="نام جدید" /><button id="applyName" class="btn">ذخیره</button></div>
      </div>
      <div class="field"><label>اندازهٔ فونت پیام‌ها</label>
        <div class="row70">
          <select id="fontSizeSel">
            <option value="14px">کوچک</option>
            <option value="16px" selected>عادی</option>
            <option value="18px">بزرگ</option>
            <option value="20px">خیلی بزرگ</option>
          </select>
          <button id="applyFont" class="btn">اعمال</button>
        </div>
      </div>
      <button id="settingsOK" class="btn full">OK</button>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
