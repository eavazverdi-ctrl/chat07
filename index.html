<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>برد دکمه‌ای</title>
  <style>
    :root{
      --bg1:#0f172a; --bg2:#1e293b; --accent:#2563eb;
      --text:#e5e7eb; --border:rgba(255,255,255,.22);
      --glass:rgba(255,255,255,.10); --glass-you:rgba(37,99,235,.22);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;color:var(--text);
      display:flex;flex-direction:column;height:100%;
      background: radial-gradient(1200px 800px at 80% -10%, #1f2937 0%, transparent 60%),
                  radial-gradient(1000px 700px at -10% 110%, #0ea5e9 0%, transparent 50%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      background-attachment: fixed;
    }
    header{padding:12px 16px}
    header h1{margin:0;font-size:18px;opacity:.9}
    main{flex:1;display:flex;flex-direction:column;max-width:900px;margin:0 auto;width:100%;min-height:0;padding:12px 16px;gap:10px}
    #board{
      flex:1;overflow:auto;overflow-x:hidden;min-height:0;
      border:1px solid var(--border);border-radius:16px;
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      backdrop-filter: blur(4px); -webkit-backdrop-filter: blur(4px);
      padding:12px;display:flex;flex-direction:column;gap:10px
    }
    .tile{
      display:inline-flex;flex-direction:column;gap:6px;padding:10px 14px;border-radius:16px;
      border:1px solid var(--border);
      background:var(--glass);
      -webkit-backdrop-filter: blur(10px) saturate(140%);
      backdrop-filter: blur(10px) saturate(140%);
      color:var(--text);box-shadow:0 4px 20px rgba(0,0,0,.25);
      max-width:70%;align-self:flex-start
    }
    .tile.you{align-self:flex-end;background:var(--glass-you)}
    .who{font-size:11px;opacity:.9}
    .txt{white-space:pre-wrap;line-height:1.55;word-break:break-word;overflow-wrap:anywhere}
    .filelink{color:#93c5fd;text-decoration:none}
    .thumb{max-width:100%;height:auto;border-radius:12px;border:1px solid rgba(255,255,255,.15)}
    /* Controls: fix visual order independent of RTL by forcing LTR on the row */
    form#chatForm{
      direction:ltr; display:grid; grid-template-columns: 1fr 44px; gap:8px;
      padding:12px 16px; align-items:center; border-radius:16px;
      border:1px solid var(--border);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      -webkit-backdrop-filter: blur(8px) saturate(140%);
      backdrop-filter: blur(8px) saturate(140%);
    }
    input{font-size:16px}
    #text{
      min-width:0;border-radius:12px;border:1px solid rgba(255,255,255,.25);
      background:rgba(0,0,0,.35);color:#fff;padding:10px;
      direction:rtl;text-align:right
    }
    label.file-btn{
      display:inline-flex;align-items:center;justify-content:center;width:44px;height:44px;
      background:rgba(0,0,0,.35);color:#e5e7eb;border:1px solid rgba(255,255,255,.25);
      border-radius:12px;cursor:pointer;font-size:20px;line-height:1
    }
    input[type=file]{display:none}
    /* Name modal */
    #nameModal{
      position:fixed;inset:0;background:rgba(0,0,0,.45);
      display:flex;align-items:center;justify-content:center;z-index:30
    }
    #nameCard{
      width:min(92vw,420px);
      background:var(--glass);
      -webkit-backdrop-filter: blur(16px) saturate(160%);
      backdrop-filter: blur(16px) saturate(160%);
      border:1px solid var(--border); border-radius:16px; padding:18px; color:#fff;
      display:flex; flex-direction:column; gap:10px
    }
    #nameCard h2{margin:0;font-size:18px}
    #nameCard input{
      border-radius:12px;border:1px solid rgba(255,255,255,.25);
      background:rgba(0,0,0,.35);color:#fff;padding:10px;font-size:16px; direction:rtl; text-align:right
    }
    #saveName{
      border:none;border-radius:12px;background:#22c55e;color:#0b1220;padding:10px 14px;
      font-weight:700;cursor:pointer;font-size:16px
    }
  </style>
</head>
<body>
  <header><h1>برد دکمه‌ای</h1></header>

  <main>
    <div id="board" aria-live="polite"></div>

    <form id="chatForm">
      <input id="text" placeholder="پیام خود را بنویسید…" autocomplete="off" />
      <label id="fileBtn" class="file-btn" title="بارگذاری فایل">📎
        <input type="file" id="fileInput" accept="*/*;capture=camera,image/*" />
      </label>
    </form>
  </main>

  <!-- Name Modal -->
  <div id="nameModal" hidden>
    <div id="nameCard">
      <h2>نام خود را وارد کنید</h2>
      <input id="nameInput" placeholder="مثلاً: علی" />
      <button id="saveName">ذخیره</button>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
