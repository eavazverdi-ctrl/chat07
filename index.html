<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <title> </title>
  <style>
    :root{
      --bg1:#0f172a; --bg2:#1e293b; --accent:#2563eb;
      --text:#e5e7eb; --border:rgba(255,255,255,.22);
      --glass:rgba(255,255,255,.10); --glass-you:rgba(37,99,235,.22);
      --danger:#ef4444;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    html, body {
      overflow: hidden;              /* No page scroll */
      overscroll-behavior: none;     /* Prevent rubber-banding */
      -webkit-overflow-scrolling: auto;
    }
    body{
      margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;color:var(--text);
      display:flex;flex-direction:column;height:100%;
      background: radial-gradient(1200px 800px at 80% -10%, #1f2937 0%, transparent 60%),
                  radial-gradient(1000px 700px at -10% 110%, #0ea5e9 0%, transparent 50%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      background-attachment: fixed;
      -webkit-text-size-adjust: 100%;
      touch-action: none;            /* Prevent swipe-scroll on page */
    }
    main{
      flex:1;display:flex;flex-direction:column;max-width:900px;margin:0 auto;width:100%;
      min-height:0;padding:12px 16px;gap:10px; touch-action: none;
    }
    #board{
      flex:1;overflow:auto;overflow-x:hidden;min-height:0;
      border:1px solid var(--border);border-radius:16px;
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      backdrop-filter: blur(4px); -webkit-backdrop-filter: blur(4px);
      padding:12px;display:flex;flex-direction:column;gap:10px;
      justify-content:flex-end;      /* start from bottom when few messages */
      overscroll-behavior: contain;  /* no propagation */
      touch-action: pan-y;           /* only vertical scroll here */
    }
    .tile{
      display:inline-flex;flex-direction:column;gap:6px;padding:10px 14px;border-radius:16px;
      border:1px solid var(--border);
      background:var(--glass);
      -webkit-backdrop-filter: blur(10px) saturate(140%);
      backdrop-filter: blur(10px) saturate(140%);
      color:var(--text);box-shadow:0 4px 20px rgba(0,0,0,.25);
      max-width:70%;align-self:flex-start
    }
    .tile.you{align-self:flex-end;background:var(--glass-you)}
    .who{font-size:11px;opacity:.9}
    .txt{white-space:pre-wrap;line-height:1.55;word-break:break-word;overflow-wrap:anywhere}
    .meta{font-size:10px;opacity:.8;margin-top:4px;text-align:left;direction:ltr}
    .filelink{color:#93c5fd;text-decoration:none}
    .thumb{max-width:100%;height:auto;border-radius:12px;border:1px solid rgba(255,255,255,.15)}
    /* Controls as grid: [file][settings][input]; buttons on LEFT of input */
    form#chatForm{
      direction:ltr;
      display:grid; grid-template-columns: auto auto 1fr; gap:8px; align-items:stretch;
      padding:6px 8px; border-radius:16px;
      border:1px solid var(--border);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      -webkit-backdrop-filter: blur(8px) saturate(140%);
      backdrop-filter: blur(8px) saturate(140%);
      touch-action: manipulation;
    }
    input,button,label{font-size:16px}
    #text{
      min-width:0;border-radius:12px;border:1px solid rgba(255,255,255,.25);
      background:rgba(0,0,0,.35);color:#fff;padding:8px 12px;
      direction:rtl;text-align:right
    }
    .icon-btn{
      display:flex;align-items:center;justify-content:center;
      height:100%; min-height:44px; width:48px;
      border-radius:12px; cursor:pointer; font-size:20px; line-height:1;
      background:rgba(0,0,0,.35); color:#e5e7eb; border:1px solid rgba(255,255,255,.25);
      user-select:none
    }
    input[type=file]{display:none}
    /* Modals */
    .modal{ position:fixed; inset:0; background:rgba(0,0,0,.45); display:none; align-items:center; justify-content:center; z-index:30 }
    .modal[open]{ display:flex }
    .card{
      width:min(92vw,480px); background:var(--glass);
      -webkit-backdrop-filter: blur(16px) saturate(160%);
      backdrop-filter: blur(16px) saturate(160%);
      border:1px solid var(--border); border-radius:16px; padding:18px; color:#fff;
      display:flex; flex-direction:column; gap:12px
    }
    .card h2{margin:0;font-size:18px}
    .field{display:flex;flex-direction:column;gap:6px}
    .field input{
      border-radius:12px;border:1px solid rgba(255,255,255,.25);
      background:rgba(0,0,0,.35);color:#fff;padding:10px;font-size:16px; direction:rtl; text-align:right
    }
    .row70{display:grid; grid-template-columns:70% 30%; gap:8px; align-items:stretch}
    .btn{border:none;border-radius:12px;background:#22c55e;color:#0b1220;padding:10px 14px;font-weight:700;cursor:pointer;font-size:16px}
    .btn.secondary{background:#334155;color:#e5e7eb}
    .btn.danger{background:#ef4444; color:#fff}
    .btn.full{width:100%}
    .hint{font-size:12px;opacity:.9}
  </style>
</head>
<body>
  <main>
    <div id="board" aria-live="polite"></div>

    <form id="chatForm">
      <!-- order matters for grid: left to right -->
      <label id="fileBtn" class="icon-btn" title="بارگذاری فایل">📎
        <input type="file" id="fileInput" accept="*/*;capture=camera,image/*" />
      </label>
      <button type="button" id="settingsBtn" class="icon-btn" title="تنظیمات">⚙️</button>
      <input id="text" placeholder="پیام خود را بنویسید…" autocomplete="off" />
    </form>
  </main>

  <!-- Name + passcode Modal -->
  <div id="nameModal" class="modal">
    <div class="card">
      <h2>ورود به اتاق</h2>
      <div class="field">
        <label>نام</label>
        <input id="nameInput" placeholder="مثلاً: علی" />
      </div>
      <div class="field">
        <label>رمز ورود (عددی): <span class="hint">باید 2025 باشد</span></label>
        <input id="passInput" inputmode="numeric" pattern="[0-9]*" placeholder="2025" />
      </div>
      <div class="row70">
        <div></div>
        <button id="saveName" class="btn">ورود</button>
      </div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="card">
      <h2>تنظیمات</h2>
      <div class="field">
        <label>تغییر نام</label>
        <div class="row70">
          <input id="newName" placeholder="نام جدید" />
          <button id="applyName" class="btn">ذخیره</button>
        </div>
      </div>
      <div class="field">
        <label>حذف همه پیام‌ها</label>
        <div class="row70">
          <input id="wipePass" placeholder='برای تأیید بنویسید: delete all' />
          <button id="wipeBtn" class="btn danger">حذف</button>
        </div>
        <div id="wipeStatus" class="hint"></div>
      </div>
      <button id="settingsOK" class="btn full">OK</button>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
