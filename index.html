<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <title></title>
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://www.gstatic.com;
    connect-src 'self' https://firestore.googleapis.com https://www.googleapis.com;
    img-src 'self' data: blob:;
    style-src 'self' 'unsafe-inline';
    font-src 'self' data:;
    object-src 'none';
    base-uri 'self';
    frame-ancestors 'self';
    worker-src 'self' blob:;
  ">
  <style>
    @font-face{ font-family:'IRANSans'; src:url('fonts/IRANSans.woff2') format('woff2'); font-weight:100 900; font-style:normal; font-display:swap; }
    :root{ --bg1:#0f172a; --bg2:#1e293b; --text:#e5e7eb; --border:rgba(255,255,255,.22); --glass:rgba(255,255,255,.10); --glass-you:rgba(37,99,235,.22); --msg-fs:16px; }
    *{box-sizing:border-box}
    html,body{height:100%}
    html, body { overflow: hidden; overscroll-behavior: none; -webkit-overflow-scrolling: auto; }
    body{
      margin:0; font-family:'IRANSans','Vazirmatn',system-ui,-apple-system,Segoe UI,Roboto,sans-serif; color:#e5e7eb;
      display:flex;flex-direction:column;height:100%;
      background: radial-gradient(1200px 800px at 80% -10%, #1f2937 0%, transparent 60%),
                  radial-gradient(1000px 700px at -10% 110%, #0ea5e9 0%, transparent 50%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      background-attachment: fixed;
      -webkit-text-size-adjust: 100%; touch-action: none;
    }
    .hidden{display:none!important}
    main{flex:1;display:flex;flex-direction:column;max-width:900px;margin:0 auto;width:100%;min-height:0;padding:12px 12px;gap:10px; touch-action: none;}
    .bar{display:flex;gap:8px}
    .btn-glass{border:1px solid var(--border); background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04)); -webkit-backdrop-filter: blur(8px) saturate(140%); backdrop-filter: blur(8px) saturate(140%); color:#fff; border-radius:14px; padding:10px 14px; cursor:pointer; font-weight:700;}
    .divider{height:1px; background:linear-gradient(90deg, rgba(255,255,255,.0), rgba(255,255,255,.25), rgba(255,255,255,.0)); margin:8px 0;}
    #roomsView{display:flex;flex-direction:column;gap:10px; flex:1; min-height:0;}
    .room-btn{width:100%; text-align:right; display:flex; align-items:center; justify-content:space-between; padding:14px 16px; font-size:16px; border:1px solid var(--border); border-radius:14px; background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05)); -webkit-backdrop-filter: blur(8px) saturate(140%); backdrop-filter: blur(8px) saturate(140%); color:#fff}
    .room-meta{font-size:12px; opacity:.8}

    #chatView{display:flex;flex-direction:column;gap:10px; flex:1; min-height:0;}
    #backBtn{align-self:flex-start}
    #board{flex:1; min-height:0; overflow:auto;overflow-x:hidden; border:1px solid var(--border);border-radius:16px; background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)); backdrop-filter: blur(4px); -webkit-backdrop-filter: blur(4px); padding:12px;display:flex;flex-direction:column;gap:10px; overscroll-behavior: contain; touch-action: pan-y;}
    #board .push{flex:1 1 auto}
    .tile{display:inline-flex;flex-direction:column;gap:4px;padding:6px 10px;border-radius:16px; border:1px solid var(--border); background:var(--glass); -webkit-backdrop-filter: blur(10px) saturate(140%); backdrop-filter: blur(10px) saturate(140%); color:var(--text);box-shadow:0 4px 20px rgba(0,0,0,.25); max-width:70%;align-self:flex-start}
    .tile.you{align-self:flex-end;background:var(--glass-you)}
    .who{font-size:11px;opacity:.9}
    .txt{white-space:pre-wrap;line-height:1.55;word-break:break-word;overflow-wrap:anywhere;font-size:var(--msg-fs)}
    .meta{font-size:10px;opacity:.8;margin-top:2px;text-align:left;direction:ltr}
    .filelink{color:#93c5fd;text-decoration:none}
    .thumb{max-width:100%;height:auto;border-radius:12px;border:1px solid rgba(255,255,255,.15)}

    /* Input bar: icons inside text */
    form#chatForm{direction:ltr; display:block; width:100%;}
    .input-wrap{position:relative; display:flex; align-items:center; border-radius:16px; border:1px solid var(--border); background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03)); padding:6px; }
    #text{flex:1 1 auto; min-width:0;border-radius:12px;border:1px solid rgba(255,255,255,.25); background:rgba(0,0,0,.35);color:#fff;padding:10px 120px 10px 12px; direction:rtl;text-align:right; font-family:inherit; font-size:16px; width:100%;}
    .mini-icon{position:absolute; top:50%; transform:translateY(-50%); width:32px; height:32px; border-radius:10px; border:1px solid rgba(255,255,255,.25); background:rgba(255,255,255,.10); color:#fff; font-size:16px; display:flex; align-items:center; justify-content:center; cursor:pointer; user-select:none}
    #emojiBtn{right:8px;}
    #fileBtn{right:48px;}
    #settingsBtn{right:88px;}
    input[type=file]{display:none}

    #emojiPop{position:absolute; bottom:56px; right:8px; z-index:10; display:none; grid-template-columns:repeat(8, 1fr); gap:6px; padding:8px; background:linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06)); -webkit-backdrop-filter: blur(12px) saturate(160%); backdrop-filter: blur(12px) saturate(160%); border:1px solid rgba(255,255,255,.22); border-radius:12px;}
    #emojiPop.open{ display:grid }
    #emojiPop button{width:32px;height:32px;border-radius:8px;border:1px solid rgba(255,255,255,.25); background:rgba(0,0,0,.25); color:#fff; font-size:18px; cursor:pointer}

    .modal{ position:fixed; inset:0; background:rgba(0,0,0,.65); display:none; align-items:center; justify-content:center; z-index:30 }
    .modal[open]{ display:flex }
    .card{width:min(92vw,520px); background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06)); -webkit-backdrop-filter: blur(16px) saturate(160%); backdrop-filter: blur(16px) saturate(160%); border:1px solid var(--border); border-radius:16px; padding:18px; color:#fff; display:flex; flex-direction:column; gap:12px}
    .card h2{margin:0;font-size:18px}
    .field{display:flex;flex-direction:column;gap:6px}
    .field input, .field select{border-radius:12px;border:1px solid rgba(255,255,255,.25); background:rgba(0,0,0,.35);color:#fff;padding:10px;font-size:16px; direction:rtl; text-align:right; font-family:inherit;}
    .rowEq{display:grid; grid-template-columns:1fr 1fr; gap:8px; align-items:stretch}
    .btn{border:none;border-radius:12px;padding:10px 14px;font-weight:700;cursor:pointer;font-size:16px}
    .btn.glass{border:1px solid var(--border);background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05)); color:#fff}
    .btn.glass.danger{border-color:rgba(255,0,0,.35); background:linear-gradient(180deg, rgba(239,68,68,.25), rgba(239,68,68,.15)); color:#fff}
    .btn.full{width:100%}
    .hint{font-size:12px;opacity:.9}

    /* error toast */
    #errToast{position:fixed;left:12px;bottom:12px;z-index:100;padding:10px 12px;border-radius:12px;background:rgba(239,68,68,.2);border:1px solid rgba(239,68,68,.4);color:#fff;max-width:90vw;font-size:12px;display:none}
  </style>
</head>
<body>
  <main>
    <section id="roomsView">
      <div class="bar">
        <button id="addRoomBtn" class="btn btn-glass" type="button">➕ ایجاد چت جدید</button>
      </div>
      <div id="roomsDivider" class="divider hidden"></div>
      <div id="roomsList"></div>
    </section>

    <section id="chatView" class="hidden">
      <button id="backBtn" class="btn btn-glass" type="button">⬅️ بازگشت به صفحه اصلی</button>
      <div id="board" aria-live="polite">
        <div class="push"></div>
      </div>
      <form id="chatForm" aria-label="فرم ارسال پیام">
        <div class="input-wrap">
          <label for="text" class="hidden">متن پیام</label>
          <input id="text" placeholder="پیام خود را بنویسید…" autocomplete="off" enterkeyhint="send" />
          <button type="button" id="emojiBtn" class="mini-icon" aria-label="ایموجی">😊</button>
          <label id="fileBtn" class="mini-icon" for="fileInput" title="آپلود" aria-label="آپلود">📎</label>
          <input type="file" id="fileInput" accept="*/*;capture=camera,image/*" />
          <button type="button" id="settingsBtn" class="mini-icon" title="تنظیمات" aria-label="تنظیمات">⚙️</button>
          <div id="emojiPop" role="dialog" aria-label="انتخاب ایموجی"></div>
        </div>
      </form>
    </section>
  </main>

  <!-- Gate modal -->
  <div id="roomGateModal" class="modal" role="dialog" aria-modal="true">
    <div class="card">
      <h2 id="gateTitle">ورود به اتاق</h2>
      <div class="field">
        <label for="gateName">ورود با نام</label>
        <input id="gateName" placeholder="نام شما" />
      </div>
      <div class="field">
        <label for="gatePass">پسورد اتاق</label>
        <input id="gatePass" placeholder="…" />
      </div>
      <div class="rowEq">
        <button id="gateEnter" class="btn glass" type="button">ورود</button>
        <button id="gateCancel" class="btn glass" type="button">انصراف</button>
      </div>
      <div id="gateHint" class="hint"></div>
    </div>
  </div>

  <!-- Create-room modal -->
  <div id="createRoomModal" class="modal" role="dialog" aria-modal="true">
    <div class="card">
      <h2>ایجاد اتاق جدید</h2>
      <div class="field">
        <label for="roomNameInput">نام اتاق</label>
        <input id="roomNameInput" placeholder="مثلاً: دوستان" />
      </div>
      <div class="field">
        <label for="roomPassInput">پسورد اتاق</label>
        <input id="roomPassInput" placeholder="مثلاً: 1234" />
      </div>
      <div class="rowEq">
        <button id="createRoomBtn" class="btn glass" type="button">ساختن</button>
        <button id="createRoomCancel" class="btn glass" type="button">انصراف</button>
      </div>
      <div id="createHint" class="hint"></div>
    </div>
  </div>

  <!-- Settings modal -->
  <div id="settingsModal" class="modal" role="dialog" aria-modal="true">
    <div class="card">
      <h2>تنظیمات</h2>
      <div class="field">
        <label for="newName">تغییر نام</label>
        <input id="newName" placeholder="نام جدید" />
      </div>
      <div class="field">
        <label for="fontSizeSel">اندازهٔ فونت پیام‌ها</label>
        <div class="rowEq">
          <select id="fontSizeSel">
            <option value="14px">کوچک</option>
            <option value="16px" selected>عادی</option>
            <option value="18px">بزرگ</option>
            <option value="20px">خیلی بزرگ</option>
          </select>
          <div></div>
        </div>
      </div>
      <button id="settingsOK" class="btn glass full" type="button">OK</button>
    </div>
  </div>

  <div id="errToast"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
